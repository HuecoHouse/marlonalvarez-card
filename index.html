<html lang="en">
<head>

  <style>
    :root {
      --blur: 15px;
      --glass: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.25);
      --accent: rgba(255,140,60,0.85);
      --font: 'Inter', sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font);
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      overflow: hidden;
      perspective: 1000px;
      color: #fff;
    }

    .card {
      width: min(420px, 100%);
      padding: 2.5rem;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--glass);
      backdrop-filter: blur(var(--blur)) saturate(1.3);
      text-align: center;
      transform-style: preserve-3d;
      transition: transform .2s ease, box-shadow .4s ease;
      box-shadow: 0 0 35px rgba(255,140,60,.25);
      animation: soft-glow 6s ease-in-out infinite;
      isolation: isolate;
    }

    .card video {
      position: absolute;
      inset: -10%;
      width: 120%;
      height: 120%;
      object-fit: cover;
      filter: brightness(.9) saturate(1.25);
      opacity: .65;
      z-index: 0;
      transition: transform .3s ease-out;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(0,0,0,.3), rgba(255,160,80,.12));
      mix-blend-mode: multiply;
      z-index: 1;
    }

    @keyframes soft-glow {
      0%,100% { box-shadow: 0 0 25px rgba(255,140,60,.2), 0 0 60px rgba(255,140,60,.1); }
      50% { box-shadow: 0 0 50px rgba(255,140,60,.4), 0 0 100px rgba(255,140,60,.25); }
    }

    .lighting {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(255,210,130,.3), transparent 70%);
      mix-blend-mode: overlay;
      z-index: 2;
      transition: background-position .2s ease-out, opacity .6s ease;
      animation: breathe 10s ease-in-out infinite;
    }

    @keyframes breathe { 0%,100% { opacity: .3; } 50% { opacity: .45; } }

    .card-content { position: relative; z-index: 3; }

    .avatar {
      width: 150px;
      height: 150px;
      margin: 0 auto 1rem;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,.7);
      object-fit: cover;
      box-shadow: 0 0 25px rgba(255,140,60,.3);
    }

    h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: .3rem; }
    h2 { font-size: 1.1rem; color: var(--accent); margin-bottom: .6rem; letter-spacing: .4px; }
    p { font-size: .95rem; color: rgba(255,255,255,.9); margin-bottom: 1.5rem; line-height: 1.5; }

    .buttons { display: flex; flex-direction: column; gap: .75rem; }

    a.button {
      background: rgba(0,0,0,.3);
      border: 1px solid rgba(255,255,255,.25);
      color: #fff;
      text-decoration: none;
      padding: .9rem 1.2rem;
      border-radius: 10px;
      font-weight: 500;
      transition: all .3s ease;
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    a.button:hover {
      background: rgba(255,140,60,.15);
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(255,140,60,.25);
    }

    a.button svg {
      width: 22px;
      height: 22px;
      fill: white;
      transition: all 0.3s ease;
    }

    a.button:hover svg {
      filter: drop-shadow(0 0 6px rgba(255,140,60,0.9));
      transform: scale(1.1);
    }

    footer {
      margin-top: 2.5rem;
      padding-top: 1.25rem;
      border-top: 1px solid rgba(255,255,255,.15);
      font-size: .8rem;
      color: rgba(255,255,255,.7);
      letter-spacing: .5px;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover { color: #fff; text-shadow: 0 0 6px rgba(255,140,60,.6); }
  </style>
</head>
