  <style>
    :root {
      --blur: 15px;
      --glass: rgba(255, 255, 255, 0.1);
      --border: rgba(255,255,255,0.25);
      --text: #fff;
      --accent: rgba(255,140,60,0.45);
      --transition: all 0.35s ease;
      --font: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: var(--font);
      color: var(--text);
      overflow: hidden;
    }

    .card {
      position: relative;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255,140,60,0.15);
      transition: transform 0.3s ease;
    }

    .card video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0.5;
      z-index: 0;
    }

    .card > *:not(video) {
      position: relative;
      z-index: 1;
    }

    .avatar img {
      width: 150px; height: 150px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.7);
      object-fit: cover;
      box-shadow: 0 0 25px rgba(255,140,60,0.3);
    }

    h1 {
      font-weight: 700; font-size: 1.8rem;
      margin-top: 0.6rem;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }

    h2 {
      font-weight: 500; font-size: 1.1rem;
      color: rgba(255,140,60,0.85);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 1.5rem;
      text-shadow: 0 1px 1px rgba(0,0,0,0.4);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
      text-decoration: none;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      font-weight: 500;
      transition: var(--transition);
      backdrop-filter: blur(6px);
    }

    a.button svg {
      width: 22px; height: 22px;
      stroke: rgba(255,140,60,0.8);
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    a.button:hover {
      background: rgba(255,140,60,0.15);
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(255,140,60,0.25);
    }

    /* Ripple */
    .ripple {
      position: absolute;
      top: 50%; left: 50%;
      width: 20px; height: 20px;
      background: radial-gradient(circle, rgba(255,140,60,0.6) 0%, rgba(255,140,60,0) 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes rippleExpand {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; filter: blur(0px); }
      60% { transform: translate(-50%, -50%) scale(5); opacity: 0.7; filter: blur(3px); }
      100% { transform: translate(-50%, -50%) scale(8); opacity: 0; filter: blur(5px); }
    }

    /* NFC Toast */
    #nfc-toast {
      display: none;
      position: fixed;
      bottom: -3rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.2);
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      font-size: 0.9rem;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 10px rgba(255,140,60,0.3);
      opacity: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.6s ease;
    }

    .show-toast {
      opacity: 1 !important;
      bottom: 1.5rem !important;
    }

    .nfc-icon {
      width: 18px; height: 18px;
      stroke: rgba(255,140,60,0.8);
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.6);
    }

    footer a { color: rgba(255,140,60,0.9); text-decoration: none; }
    footer a:hover { color: #fff; }
  </style>
</head>

  <script>
    const card = document.getElementById('card');
    const ripple = document.getElementById('ripple');
    let rippleCooldown = false;

    // Ripple animation
    function triggerRipple() {
      if (rippleCooldown) return;
      rippleCooldown = true;
      ripple.style.animation = 'none';
      void ripple.offsetWidth; // restart animation
      ripple.style.animation = 'rippleExpand 0.7s ease-out forwards';
      setTimeout(() => rippleCooldown = false, 1500);
    }

    // Trigger on click/tap
    card.addEventListener('click', triggerRipple);
    // Intro pulse
    window.addEventListener('load', () => setTimeout(triggerRipple, 400));

    // Tilt effect
    document.addEventListener('mousemove', e => {
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX / innerWidth - 0.5) * 6;
      const y = (e.clientY / innerHeight - 0.5) * 6;
      card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg) scale(1.02)`;
    });
    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });

    // NFC Toast logic
    window.addEventListener('DOMContentLoaded', async () => {
      const toast = document.getElementById('nfc-toast');
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('nfc')) showNfcToast();
      if ('NDEFReader' in window) {
        try {
          const reader = new NDEFReader();
          await reader.scan();
          reader.onreading = () => showNfcToast();
        } catch {}
      }
      function showNfcToast() {
        toast.style.display = 'flex';
        setTimeout(() => toast.classList.add('show-toast'), 50);
        setTimeout(() => {
          toast.classList.remove('show-toast');
          setTimeout(() => toast.style.display = 'none', 600);
        }, 6000);
      }
    });
  </script>
