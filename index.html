<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Digital business card for Marlon Alvarez, CEO & Founder at Hueco House, Port St. Lucie FL." />
  <meta name="theme-color" content="#ff8c3c" />
  <title>Marlon Alvarez | CEO | Founder at Hueco House</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- FAVICON -->
  <link rel="icon" type="image/svg+xml"
    href='data:image/svg+xml;utf8,
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
      <rect width="128" height="128" rx="64" fill="%23ff8c3c"/>
      <text x="50%" y="56%" text-anchor="middle" dominant-baseline="middle"
            fill="white" font-family="Inter, sans-serif" font-weight="700"
            font-size="56">MA</text>
    </svg>'>

  <style>
    :root {
      --blur: 15px;
      --glass: rgba(255, 255, 255, 0.1);
      --border: rgba(255,255,255,0.25);
      --accent: rgba(255,140,60,0.85);
      --transition: all 0.35s ease;
      --font: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: var(--font);
      color: #fff;
      overflow: hidden;
    }

    /* --- Fullscreen background video --- */
    #bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.75) saturate(1.15);
    }

    /* --- Warm overlay --- */
    #overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(255, 120, 40, 0.15));
      mix-blend-mode: multiply;
      z-index: -1;
    }

    .card {
      width: 420px;
      padding: 2.5rem;
      text-align: center;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      box-shadow: 0 0 40px rgba(255,140,60,0.25);
      transition: var(--transition);
    }

    .avatar {
      width: 150px;
      height: 150px;
      margin: 0 auto 1rem;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.7);
      object-fit: cover;
      box-shadow: 0 0 25px rgba(255,140,60,0.3);
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #fff;
    }

    h2 {
      font-weight: 500;
      font-size: 1.1rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
      text-decoration: none;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      font-weight: 500;
      transition: var(--transition);
      backdrop-filter: blur(6px);
    }

    a.button:hover {
      background: rgba(255,140,60,0.15);
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(255,140,60,0.25);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.6);
    }

    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { color: #fff; }
  </style>
</head>

<body>
  <!-- Background video and overlay -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="overlay"></div>

  <!-- Card content -->
  <section class="card">
    <div class="avatar">
      <img src="Dynamic Headshots M1 Small.jpg" alt="Portrait of Marlon Alvarez">
    </div>
    <h1>Marlon Alvarez</h1>
    <h2>CEO | Founder</h2>
    <p>Hueco House, LLC<br>Port St. Lucie, FL</p>

    <div class="buttons">
      <a class="button" href="tel:+17729007865">Call</a>
      <a class="button" href="mailto:contact@marlonalvarez.com">Email</a>
      <a class="button" href="https://huecohouse.com" target="_blank">Visit Website</a>
      <a class="button"
         href="data:text/vcard;charset=utf-8,BEGIN:VCARD%0AVERSION:3.0%0AN:Alvarez;Marlon;;;%0AFN:Marlon%20Alvarez%0AORG:Hueco%20House%2C%20LLC%0ATITLE:CEO%20%7C%20Founder%0ATEL:+17729007865%0AEMAIL:contact@marlonalvarez.com%0AURL:https://huecohouse.com%0AADR:;;Port%20St.%20Lucie%2C%20FL;;;;%0AEND:VCARD"
         download="Marlon_Alvarez.vcf">Add to Contacts</a>
    </div>

    <footer>Made by <a href="https://huecohouse.com" target="_blank">Hueco House</a></footer>
  </section>
</body>
</html>
