  <style>
    :root {
      --blur: 15px;
      --glass: rgba(0, 0, 0, 0.55);
      --border: rgba(255,255,255,0.1);
      --text: #f2f2f2;
      --accent: rgba(255,87,34,.8);
      --transition: all 0.35s ease;
      --font: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: url("3.jpg") center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: var(--font);
      color: var(--text);
      overflow: hidden;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      transition: var(--transition);
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }

    .avatar {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 0.5rem;
    }

    .avatar::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 160px; height: 160px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.3; }
    }

    .avatar img {
      position: relative;
      z-index: 1;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.2);
      object-fit: cover;
      box-shadow: 0 0 25px rgba(255,255,255,0.08);
      transition: var(--transition);
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.05em;
      margin-bottom: 0.15rem;
    }

    h2 {
      font-weight: 500;
      font-size: 1.1rem;
      color: var(--accent);
      margin-bottom: .5rem;
    }

    p {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.6);
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      color: var(--text);
      text-decoration: none;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      font-weight: 500;
      transition: var(--transition);
      backdrop-filter: blur(6px);
    }

    a.button svg {
      width: 22px;
      height: 22px;
      stroke: var(--accent);
      stroke-width: 2;
      fill: none;
      transition: var(--transition);
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    @keyframes iconGlow {
      0%, 100% { filter: drop-shadow(0 0 2px var(--accent)); }
      50% { filter: drop-shadow(0 0 8px var(--accent)); }
    }

    .card:hover svg, a.button:hover svg {
      animation: iconGlow 1.4s ease-in-out infinite;
    }

    a.button:hover {
      background: rgba(255,255,255,0.12);
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    /* NFC Toast styling with slide */
    #nfc-toast {
      display:none;
      position:fixed;
      bottom:-3rem;
      left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.7);
      color:white;
      padding:0.8rem 1.2rem;
      border-radius:10px;
      font-size:0.9rem;
      z-index:1000;
      backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,0.15);
      box-shadow:0 0 10px rgba(255,87,34,0.6);
      opacity:0;
      display:flex;
      align-items:center;
      gap:0.5rem;
      transition: all 0.6s ease;
    }

    .show-toast {
      opacity:1 !important;
      bottom:1.5rem !important;
    }

    .nfc-icon {
      width: 18px;
      height: 18px;
      stroke: var(--accent);
      stroke-width: 2;
      fill: none;
      animation: nfcPulse 1.4s ease-in-out infinite;
      stroke-linecap: round;
    }

    @keyframes nfcPulse {
      0%,100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 2px var(--accent)); }
      50% { opacity: 0.6; transform: scale(1.2); filter: drop-shadow(0 0 6px var(--accent)); }
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.3);
    }
    footer a { color: rgba(255,255,255,0.4); text-decoration: none; }
    footer a:hover { color: #fff; }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="avatar">

  <!-- NFC Toast -->
  <div id="nfc-toast">
    <svg class="nfc-icon" viewBox="0 0 24 24">
      <path d="M6 4h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
      <path d="M8 12a4 4 0 0 1 8 0M10 12a2 2 0 0 1 4 0"/>
    </svg>
    NFC tap detected — tap “Add to Contacts” to save Marlon’s info.
  </div>

  <script>
    const card = document.getElementById('card');
    document.addEventListener('mousemove', e => {
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX / innerWidth - 0.5) * 6;
      const y = (e.clientY / innerHeight - 0.5) * 6;
      card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg) scale(1.02)`;
    });
    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });

    // NFC detection
    window.addEventListener('DOMContentLoaded', async () => {
      const toast = document.getElementById('nfc-toast');

      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('nfc')) showNfcToast();

      if ('NDEFReader' in window) {
        try {
          const reader = new NDEFReader();
          await reader.scan();
          reader.onreading = () => showNfcToast();
        } catch {}
      }

      function showNfcToast() {
        toast.style.display = 'flex';
        setTimeout(() => toast.classList.add('show-toast'), 50);
        setTimeout(() => {
          toast.classList.remove('show-toast');
          setTimeout(() => toast.style.display = 'none', 600);
        }, 6000);
      }
    });
  </script>
</body>
</html>
