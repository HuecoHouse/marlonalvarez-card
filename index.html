  <style>
    :root {
      --blur: 15px;
      --glass: rgba(0, 0, 0, 0.55);
      --border: rgba(255,255,255,0.1);
      --text: #f2f2f2;
      --accent: rgba(255,87,34,.8);
      --transition: all 0.35s ease;
      --font: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: url("3.jpg") center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: var(--font);
      color: var(--text);
      overflow: hidden;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      transition: var(--transition);
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }

    .avatar {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 0.5rem;
    }

    .avatar::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 160px; height: 160px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.3; }
    }

    .avatar img {
      position: relative;
      z-index: 1;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.2);
      object-fit: cover;
      box-shadow: 0 0 25px rgba(255,255,255,0.08);
      transition: var(--transition);
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.05em;
      margin-bottom: 0.15rem;
    }

    h2 {
      font-weight: 500;
      font-size: 1.1rem;
      color: var(--accent);
      margin-bottom: .5rem;
    }

    p {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.6);
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      color: var(--text);
      text-decoration: none;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      font-weight: 500;
      transition: var(--transition);
      backdrop-filter: blur(6px);
    }

    a.button svg {
      width: 22px;
      height: 22px;
      stroke: var(--accent);
      stroke-width: 2;
      fill: none;
      transition: var(--transition);
    }

    /* ðŸ”¥ Smooth glowing animation on hover */
    @keyframes iconGlow {
      0%, 100% { filter: drop-shadow(0 0 2px var(--accent)); }
      50% { filter: drop-shadow(0 0 8px var(--accent)); }
    }

    .card:hover svg, a.button:hover svg {
      animation: iconGlow 1.4s ease-in-out infinite;
    }

    a.button:hover {
      background: rgba(255,255,255,0.12);
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.3);
    }
    footer a { color: rgba(255,255,255,0.4); text-decoration: none; }
    footer a:hover { color: #fff; }
  </style>
</head>

<body>

  </div>

  <script>
    const card = document.getElementById('card');
    document.addEventListener('mousemove', e => {
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX / innerWidth - 0.5) * 6;
      const y = (e.clientY / innerHeight - 0.5) * 6;
      card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg) scale(1.02)`;
    });
    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
  </script>
