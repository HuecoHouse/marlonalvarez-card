<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marlon Alvarez | CEO | Founder at Hueco House</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --blur: 15px;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255,255,255,0.25);
      --accent: rgba(255,140,60,0.85);
      --font: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font);
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      perspective: 1000px;
    }

    /* --- Frosted Card --- */
    .card {
      width: 420px;
      padding: 2.5rem;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--glass);
      backdrop-filter: blur(var(--blur)) saturate(1.2);
      color: #fff;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.2s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 35px rgba(255,140,60,0.25);
      animation: soft-glow 6s ease-in-out infinite;
    }

    /* --- Background video --- */
    .card video {
      position: absolute;
      inset: -10%;
      width: 120%;
      height: 120%;
      object-fit: cover;
      filter: brightness(0.7) saturate(1.15);
      opacity: 0.5;
      z-index: 0;
      transition: transform 0.3s ease-out;
    }

    /* --- Warm overlay --- */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(0, 0, 0, 0.45),
        rgba(255, 140, 60, 0.15)
      );
      mix-blend-mode: multiply;
      z-index: 1;
    }

    /* --- Animated border glow --- */
    @keyframes soft-glow {
      0%, 100% {
        box-shadow: 0 0 25px rgba(255,140,60,0.2),
                    0 0 60px rgba(255,140,60,0.1);
      }
      50% {
        box-shadow: 0 0 50px rgba(255,140,60,0.4),
                    0 0 100px rgba(255,140,60,0.2);
      }
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(
        45deg,
        rgba(255,140,60,0.5),
        rgba(255,255,255,0.1),
        rgba(255,140,60,0.3)
      );
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
      z-index: 4;
      pointer-events: none;
      animation: border-glow 8s linear infinite;
    }

    @keyframes border-glow {
      0% { filter: hue-rotate(0deg) brightness(1); }
      50% { filter: hue-rotate(20deg) brightness(1.4); }
      100% { filter: hue-rotate(0deg) brightness(1); }
    }

    /* --- Dynamic lighting layer --- */
    .lighting {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(255,180,90,0.25), transparent 70%);
      mix-blend-mode: overlay;
      z-index: 2;
      transition: background-position 0.2s ease-out;
    }

    /* --- Card content --- */
    .card-content {
      position: relative;
      z-index: 3;
    }

    .avatar {
      width: 150px;
      height: 150px;
      margin: 0 auto 1rem;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.7);
      object-fit: cover;
      box-shadow: 0 0 25px rgba(255,140,60,0.3);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }

    h2 {
      font-size: 1.1rem;
      color: var(--accent);
      margin-bottom: 0.6rem;
    }

    p {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    a.button {
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
      text-decoration: none;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    a.button:hover {
      background: rgba(255,140,60,0.15);
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(255,140,60,0.25);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.6);
    }

    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { color: #fff; }
  </style>
</head>

<body>
  <section class="card" id="card">
    <video id="bgVideo" autoplay muted loop playsinline>
      <source src="background.mp4" type="video/mp4">
    </video>

    <div class="lighting" id="lighting"></div>

    <div class="card-content">
      <div class="avatar">
        <img src="Dynamic Headshots M1 Small.jpg" alt="Portrait of Marlon Alvarez">
      </div>
      <h1>Marlon Alvarez</h1>
      <h2>CEO | Founder</h2>
      <p>Hueco House, LLC<br>Port St. Lucie, FL</p>

      <div class="buttons">
        <a class="button" href="tel:+17729007865">Call</a>
        <a class="button" href="mailto:contact@marlonalvarez.com">Email</a>
        <a class="button" href="https://huecohouse.com" target="_blank">Visit Website</a>
        <a class="button"
           href="data:text/vcard;charset=utf-8,BEGIN:VCARD%0AVERSION:3.0%0AN:Alvarez;Marlon;;;%0AFN:Marlon%20Alvarez%0AORG:Hueco%20House%2C%20LLC%0ATITLE:CEO%20%7C%20Founder%0ATEL:+17729007865%0AEMAIL:contact@marlonalvarez.com%0AURL:https://huecohouse.com%0AADR:;;Port%20St.%20Lucie%2C%20FL;;;;%0AEND:VCARD"
           download="Marlon_Alvarez.vcf">Add to Contacts</a>
      </div>

      <footer>Made by <a href="https://huecohouse.com" target="_blank">Hueco House</a></footer>
    </div>
  </section>

  <script>
    const card = document.getElementById('card');
    const bgVideo = document.getElementById('bgVideo');
    const lighting = document.getElementById('lighting');

    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 10;

      // Card tilt
      card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg) scale(1.03)`;

      // Subtle background parallax
      const moveX = -x * 3;
      const moveY = y * 3;
      bgVideo.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.05)`;

      // Dynamic reactive light follows cursor
      const lightX = e.clientX / window.innerWidth * 100;
      const lightY = e.clientY / window.innerHeight * 100;
      lighting.style.background = `radial-gradient(circle at ${lightX}% ${lightY}%, rgba(255,180,90,0.35), transparent 70%)`;
    });

    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
      bgVideo.style.transform = 'translate(0, 0) scale(1)';
      lighting.style.background = 'radial-gradient(circle at 50% 50%, rgba(255,180,90,0.25), transparent 70%)';
    });
  </script>
</body>
</html>
