  <!-- STYLES -->
  <style>
    :root {
      --blur: 15px;
      --glass: rgba(255, 255, 255, 0.1);
      --border: rgba(255,255,255,0.25);
      --text: #fff;
      --accent: rgba(255,140,60,0.85);
      --transition: all 0.35s ease;
      --font: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0b0b0b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: var(--font);
      color: var(--text);
      overflow: hidden;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100%;
    }

    .card {
      position: relative;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255,140,60,0.15);
      will-change: transform;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .card video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.45;
      z-index: 0;
    }

    .card > *:not(video) {
      position: relative;
      z-index: 1;
    }

    .avatar {
      width: 150px;
      height: 150px;
      margin: 0 auto 0.75rem;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.7);
      object-fit: cover;
      box-shadow: 0 0 25px rgba(255,140,60,0.3);
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 0.2rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }

    h2 {
      font-weight: 500;
      font-size: 1.1rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.85);
      margin-bottom: 1.5rem;
      text-shadow: 0 1px 1px rgba(0,0,0,0.4);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
      text-decoration: none;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      font-weight: 500;
      transition: var(--transition);
      backdrop-filter: blur(6px);
    }

    a.button svg {
      width: 22px;
      height: 22px;
      stroke: var(--accent);
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: var(--transition);
    }

    @keyframes iconGlow {
      0%, 100% { filter: drop-shadow(0 0 2px var(--accent)); }
      50% { filter: drop-shadow(0 0 8px var(--accent)); }
    }

    @keyframes mailFlap {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }

    a.button:hover svg { animation: iconGlow 1.4s ease-in-out infinite; }
    a.button:hover.mail svg polyline { animation: mailFlap 0.8s ease-in-out infinite; }

    a.button:hover {
      background: rgba(255,140,60,0.15);
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(255,140,60,0.25);
    }

    a.button:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 4px;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.6);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }
    footer a:hover { color: #fff; }

    /* NFC Toast */
    #nfc-toast {
      display: none;
      position: fixed;
      bottom: -3rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.1);
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      font-size: 0.9rem;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 10px rgba(255,140,60,0.4);
      opacity: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.6s ease;
    }

    .show-toast {
      opacity: 1 !important;
      bottom: 1.5rem !important;
    }

    .nfc-icon {
      width: 18px;
      height: 18px;
      stroke: var(--accent);
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      animation: iconGlow 2s ease-in-out infinite;
    }

    /* Ripple */
    .ripple {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(255,140,60,0.6) 0%, rgba(255,140,60,0) 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes rippleExpand {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; filter: blur(0); }
      60% { transform: translate(-50%, -50%) scale(5); opacity: 0.7; filter: blur(3px); }
      100% { transform: translate(-50%, -50%) scale(8); opacity: 0; filter: blur(5px); }
    }

    @media (prefers-contrast: more) {
      body { background: #fff; color: #000; }
      .card { background: #fff; color: #000; border: 2px solid #000; }
      a.button { color: #000; border-color: #000; }
    }

    @media (max-width: 480px) {
      .avatar { width: 110px; height: 110px; }
      .card { padding: 1.5rem; }
      h1 { font-size: 1.5rem; }
    }
  </style>

  <script>
    const card = document.getElementById('card');
    const ripple = document.getElementById('ripple');
    let timeout;

    // Ripple Animation
    const triggerRipple = () => {
      ripple.style.animation = 'none';
      void ripple.offsetWidth;
      ripple.style.animation = 'rippleExpand 0.7s ease-out forwards';
    };
    card.addEventListener('click', triggerRipple);
    window.addEventListener('load', () => setTimeout(triggerRipple, 400));

    // Smooth Tilt (throttled)
    document.addEventListener('mousemove', e => {
      if (timeout) return;
      timeout = setTimeout(() => {
        const { innerWidth, innerHeight } = window;
        const x = (e.clientX / innerWidth - 0.5) * 6;
        const y = (e.clientY / innerHeight - 0.5) * 6;
        card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg) scale(1.02)`;
        timeout = null;
      }, 16);
    }, { passive: true });

    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0deg) rotateX(0deg)';
    }, { passive: true });

    // NFC Toast
    window.addEventListener('DOMContentLoaded', async () => {
      const toast = document.getElementById('nfc-toast');
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('nfc')) showToast();

      if ('NDEFReader' in window) {
        try {
          const reader = new NDEFReader();
          await reader.scan();
          reader.onreading = () => showToast();
        } catch (err) {
          console.warn('NFC not supported or permission denied', err);
        }
      }

      function showToast() {
        toast.style.display = 'flex';
        setTimeout(() => toast.classList.add('show-toast'), 50);
