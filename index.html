<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marlon Alvarez | CEO | Hueco House, LLC</title>
  <style>
    :root {
      --blur: 15px;
      --glass-dark: rgba(0, 0, 0, 0.55);
      --border: rgba(255, 255, 255, 0.1);
      --text-light: #f2f2f2;
      --transition: all 0.35s ease;
      --font-main: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: url("3.jpg") center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: var(--font-main);
      color: var(--text-light);
      text-align: center;
      overflow: hidden;
    }

    .card {
      position: relative;
      background: var(--glass-dark);
      backdrop-filter: blur(var(--blur));
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      width: 90%;
      max-width: 420px;
      transition: var(--transition);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 1.5rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
      transition: var(--transition);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .card:hover .avatar img {
      transform: scale(1.05);
    }

    h1 {
      font-size: 1.8rem;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }

    h2 {
      font-size: 1rem;
      font-weight: 400;
      color: rgba(255,255,255,0.7);
      margin-bottom: 1rem;
    }

    p {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.6);
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    a.button {
      display: inline-block;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      color: var(--text-light);
      text-decoration: none;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      font-weight: 500;
      transition: var(--transition);
      backdrop-filter: blur(6px);
    }

    a.button:hover {
      background: rgba(255,255,255,0.12);
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.3);
    }

    @media (hover: none) {
      .card:hover { transform: none; }
      .card:hover .avatar img { transform: none; }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="avatar">
      <img src="Dynamic Headshots M1 Small.jpg" alt="Profile Photo">
    </div>
    <h1>Marlon Alvarez</h1>
    <h2>CEO | Operations</h2>
    <p>Hueco House, LLC<br>Port St. Lucie, FL</p>

    <div class="buttons">
      <a class="button" href="tel:+17729007865">üìû Call</a>
      <a class="button" href="mailto:contact@marlonalvarez.com">‚úâÔ∏è Email</a>
      <a class="button" href="https://huecohouse.com" target="_blank">üåê Visit Website</a>
      <a class="button" href="data:text/vcard;charset=utf-8,BEGIN:VCARD%0AVERSION:3.0%0AFN:Marlon%20Alvarez%0AORG:Hueco%20House%2C%20LLC%0ATITLE:CEO%20%7C%20Operations%0ATEL:+17729007865%0AEMAIL:contact@marlonalvarez.com%0AURL:https://huecohouse.com%0AADR:;;Port%20St.%20Lucie%2C%20FL;;;;%0AEND:VCARD" download="Marlon_Alvarez.vcf">üíæ Save Contact</a>
    </div>

    <footer>¬© <span id="year"></span> Marlon Alvarez. All rights reserved.</footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Parallax hover motion
    const card = document.getElementById('card');
    document.addEventListener('mousemove', e => {
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX / innerWidth - 0.5) * 10;
      const y = (e.clientY / innerHeight - 0.5) * 10;
      card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg) scale(1.02)`;
    });
    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
  </script>
</body>
</html>
